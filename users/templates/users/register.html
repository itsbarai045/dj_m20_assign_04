{% extends 'base.html' %}


{% block content %}
<div class="text-3xl text-center class mt-2 mb-4">Register Yourself !</div>

<div class="flex justify-center w-full ">
  <div class=" flex justify-center w-1/3">
    <form method="post" class="grid gap-3 w-full p-4 bg-blue-100">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
        class="px-3 py-1 bg-gray-400 text-gray-800 border rounded hover:text-gray-100 hover:bg-blue-400 w-20 ">Register</button>
    </form>
  </div>
</div>

{% endblock %}
