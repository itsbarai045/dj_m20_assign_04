{% extends 'base.html' %}


{% block content %}
<p class="text-3xl text-center mb-10">Category Home</p>

<div class="flex justify-center w-full ">
    <div class=" flex justify-center w-1/3">
        <div class="flex flex-col w-full gap-2">
        <div class="text-right "><a href="{% url 'add_category' %}" class="px-3 py-1 bg-gray-400 text-gray-800 border rounded hover:text-gray-100 hover:bg-blue-400 w-20 "> Add </a></div>
        <table class=" table-auto p-4 bg-cyan-50">
            <thead>
                <tr>
                    <td class="px-2 ps-4">#</td>
                    <td class="px-2">Name</td>
                    <td class="px-2">Action</td>
                </tr>
            </thead>
            {% for x in categories %}
            <tbody>
            <tr>
                <td class="px-2 ps-4">{{ forloop.counter }}</td>
                <td class="px-2 ps-4">{{ x.name }}</td>
                <td class="px-2"><a href="{% url 'update_category' x.id %}"> Edit </a></td>
            </tr>
        </tbody>
            {% endfor %}
        </table>
    </div>
    </div>
</div>

{% endblock %}
